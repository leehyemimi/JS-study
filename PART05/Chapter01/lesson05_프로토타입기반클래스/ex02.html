<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		.tab-menu {
			list-style: none;
			height:80px;
		}
		.tab-menu li {
			width:99px;
			height:40px;
			line-height:38px;
			overflow: hidden;
			display: block;
			float:left;
			text-align:center;
			font-size:15px;
			background:#eee;
			border:1px solid #000;
		}
		.tab-menu li:hover {
			background: #000;
			color:#fff;
		}
		.tab-menu li.select {
			background: firebrick;
			color:#fff;
		}
	</style>
	
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		/*
		1. 클래스생성 (TabMenu // 클래스 맨앞 문자 대문자생성)
		2. 변수를 프로퍼티로 만들기
		3. 함수를 메서드로 만들기
		4. 객체 내부 프로퍼티와 메서드 사용하기
		5. 인스턴스 생성하기
		6. 객체 외부에서 프로퍼티와 메서드 사용하기
		*/
		
		function TabMenu(){ // 1.클래스생성
			// 2.프로퍼티로 만들기 (탭메뉴 관련 변수)
			this.$tabMenu = null;
			this.$menuItems=null;
			this.$selectMenuItem = null;
		}
		
		// 3.메서드로 만들기 / 4. 객체 내부 프로퍼티와 메서드 사용하기
		// 요소 초기화
		TabMenu.prototype.init = function() {
			this.$tabMenu = $("#tabMenu1");
			this.$menuItems = this.$tabMenu.find("li");
		};
		// 이벤트 등록
		TabMenu.prototype.initEvent = function(){
			var objThis = this;
			this.$menuItems.on("click",function(){
				objThis.setSelectItem($(this));
			});
		};
		// $menuItem에 해당하는 메뉴 아이템 선택하기
		TabMenu.prototype.setSelectItem = function($menuItem){
			// 기존 선택메뉴 아이템을 비활성화 처리 하기
			if(this.$selectMenuItem){
				this.$selectMenuItem.removeClass("select");
			}

			// 신규 아이템 활성화 처리 하기
			this.$selectMenuItem = $menuItem;
			this.$selectMenuItem.addClass("select");
		};
		
		$(document).ready(function(){
			// 5.인스턴스생성
			var tab1 = new TabMenu();

			//6. 객체 외부에서 프로퍼티와 메서드 사용하기
			// 탭메뉴 요소 초기화
			tab1.init();
			// 탭메뉴 요소에 이벤트 등록
			tab1.initEvent();
		});
		
		/* 수정전 코드
		 예제02: 함수 단위 코딩으로 만들어진 탭메뉴를 프로토타입 방식 클래스로 만들어 주세요.
		// 탭메뉴 관련 변수
		var $tabMenu =null;
		var $menuItems=null;
		var $selectMenuItem=null;

		$(document).ready(function(){
			// 탭메뉴 요소 초기화
			init();
			// 탭메뉴 요소에 이벤트 등록
			initEvent();
		});

		// 요소 초기화
		function init(){
			$tabMenu = $("#tabMenu1");
			$menuItems = $tabMenu.find("li");
		}

		// 이벤트 등록
		function initEvent(){
			$menuItems.on("click",function(){
				setSelectItem($(this));
			});
		}

		// $menuItem에 해당하는 메뉴 아이템 선택하기
		function setSelectItem($menuItem){
			// 기존 선택메뉴 아이템을 비활성화 처리 하기
			if($selectMenuItem){
				$selectMenuItem.removeClass("select");
			}

			// 신규 아이템 활성화 처리 하기
			$selectMenuItem = $menuItem;
			$selectMenuItem.addClass("select");
		}
		 */
	</script>
</head>

<body>
<p>첫 번째 탭메뉴</p>
<ul class="tab-menu" id="tabMenu1">
	<li class="menuitem1">google</li>
	<li class="menuitem2">facebook</li>
	<li class="menuitem3">pinterest</li>
	<li class="menuitem4">twitter</li>
	<li class="menuitem5">airbnb</li>
	<li class="menuitem6">path</li>
</ul>

</body>
</html>
