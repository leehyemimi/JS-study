<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>함수방식</title>
	<script>
		//클래스 정의
		function User(obj) {
			this.name = obj.name;
			this.age = obj.age;
			this.showInfo =function () {
				console.log("name = " +this.name +" , age =  " + this.age);
			}
		}
		
		//인스턴스 생성
		var user = new User({name:"이혜원", age:33});
		var user1 = new User({name:"김지혜", age:33});
		
		//메서드 호출
		user.showInfo();
		user1.showInfo();
	</script>
</head>
<body>

</body>
</html>
