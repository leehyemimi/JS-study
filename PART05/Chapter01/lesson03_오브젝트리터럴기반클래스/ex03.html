<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		.tab-menu {
			list-style: none;
			height:80px;
		}
		.tab-menu li {
			width:99px;
			height:40px;
			line-height:38px;
			overflow: hidden;
			display: block;
			float:left;
			text-align:center;
			font-size:15px;
			background:#eee;
			border:1px solid #000;
		}
		.tab-menu li:hover {
			background: #000;
			color:#fff;
		}
		.tab-menu li.select {
			background: firebrick;
			color:#fff;
		}
	</style>
	
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		/*
		1. 클래스생성 (TabMenu // 클래스 맨앞 문자 대문자생성)
		2. 변수를 프로퍼티로 만들기
		3. 함수를 메서드로 만들기
		4. 객체 내부 프로퍼티와 메서드 사용하기
		5. 인스턴스 생성하기
		6. 객체 외부에서 프로퍼티와 메서드 사용하기
		*/

		$(document).ready(function(){
			TabMenu1.init();
			TabMenu1.initEvent();
			TabMenu2.init();
			TabMenu2.initEvent();
		});
		
		var TabMenu1 = {
			// 탭메뉴 관련 변수
			$tabMenu : null,
			$menuItems : null,
			$selectMenuItem : null,
			// 요소 초기화
			init : function(){
				this.$tabMenu = $("#tabMenu1");
				this.$menuItems = this.$tabMenu.find("li");
			},
			// 이벤트 등록
			initEvent : function(){
				var objThis = this;
				this.$menuItems.on("click",function(){
					objThis.setSelectItem($(this));
				});
			},
			// $menuItem에 해당하는 메뉴 아이템 선택하기
			 setSelectItem: function($menuItem){
				// 기존 선택메뉴 아이템을 비활성화 처리 하기
				if(this.$selectMenuItem){
					this.$selectMenuItem.removeClass("select");
				}
	
				// 신규 아이템 활성화 처리 하기
				this.$selectMenuItem = $menuItem;
				this.$selectMenuItem.addClass("select");
			}
		}

		var TabMenu2 = {
			// 탭메뉴 관련 변수
			$tabMenu : null,
			$menuItems : null,
			$selectMenuItem : null,
			// 요소 초기화
			init : function(){
				this.$tabMenu = $("#tabMenu2");
				this.$menuItems = this.$tabMenu.find("li");
			},
			// 이벤트 등록
			initEvent : function(){
				var objThis = this;
				this.$menuItems.on("click",function(){
					objThis.setSelectItem($(this));
				});
			},
			// $menuItem에 해당하는 메뉴 아이템 선택하기
			setSelectItem: function($menuItem){
				// 기존 선택메뉴 아이템을 비활성화 처리 하기
				if(this.$selectMenuItem){
					this.$selectMenuItem.removeClass("select");
				}

				// 신규 아이템 활성화 처리 하기
				this.$selectMenuItem = $menuItem;
				this.$selectMenuItem.addClass("select");
			}
		}
	</script>
</head>

<body>
<p>첫 번째 탭메뉴</p>
<ul class="tab-menu" id="tabMenu1">
	<li class="menuitem1">google</li>
	<li class="menuitem2">facebook</li>
	<li class="menuitem3">pinterest</li>
	<li class="menuitem4">twitter</li>
	<li class="menuitem5">airbnb</li>
	<li class="menuitem6">path</li>
</ul>

<p>두 번째 탭메뉴</p>
<ul class="tab-menu" id="tabMenu2">
	<li class="menuitem1">google</li>
	<li class="menuitem2">facebook</li>
	<li class="menuitem3">pinterest</li>
	<li class="menuitem4">twitter</li>
	<li class="menuitem5">airbnb</li>
	<li class="menuitem6">path</li>
</ul>

</body>
</html>
